        <h1>Add Item</h1>
        <form method="post" action="CreateItem">

            <p>Name: <input name="name" type="text" size="30"/>
            <p>Starting Price: <input name="minBid" type="text" size="30"/>

            <p>Quantity: <input name="quantity" type="text" size="30"/>
            <p>Attribute Name: <input name="attributeName1" type="text" value="Enter name of attribute here (Ex: Size, model, Color)" size="60"/></p>
